    <style>
        body {
            font-family: 'Public Sans', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Print Styles */
        @media print {

            /* Reset background colors for print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide navigation elements */
            nav,
            aside,
            header,
            [class*="Sidebar"],
            [class*="Navbar"],
            button:not(.print-visible) {
                display: none !important;
            }

            /* Main content takes full width */
            main,
            .main-content,
            #root>div>div {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            #root>div {
                display: block !important;
            }

            /* Reset dark mode for print */
            body,
            div,
            section,
            article {
                background: white !important;
                color: #1e293b !important;
            }

            /* Card styling for print */
            [class*="bg-surface"],
            [class*="rounded-lg"] {
                background: white !important;
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
                break-inside: avoid;
                margin-bottom: 12px !important;
            }

            /* Grid layout for print - maintain 3 columns */
            .grid {
                display: grid !important;
            }

            .lg\:grid-cols-3 {
                grid-template-columns: 1fr 2fr !important;
                gap: 8px !important;
            }

            .lg\:col-span-2 {
                grid-column: span 1 !important;
            }

            /* Profile card gradient */
            [class*="bg-gradient"] {
                background: linear-gradient(to right, #7367F0, #685DD8) !important;
                height: 40px !important;
            }

            /* Avatar */
            [class*="Avatar"],
            .w-24.h-24 {
                width: 40px !important;
                height: 40px !important;
                margin-top: -20px !important;
                font-size: 12px !important;
            }

            /* Text colors for print */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: #1e293b !important;
            }

            p,
            span,
            div {
                color: #475569 !important;
                font-size: 9px !important;
                line-height: 1.3 !important;
            }

            /* Status badges */
            [class*="StatusBadge"],
            [class*="badge"] {
                border: 1px solid currentColor !important;
                padding: 1px 4px !important;
                font-size: 7px !important;
            }

            /* Emergency contact special styling */
            [class*="bg-danger"],
            .border-danger {
                background: #fef2f2 !important;
                border-color: #fca5a5 !important;
            }

            /* Signature area */
            img[alt*="Assinatura"] {
                max-height: 50px !important;
                border: 1px solid #e2e8f0 !important;
            }

            /* Info items */
            .space-y-3>div,
            .space-y-4>div {
                margin-bottom: 3px !important;
            }

            .space-y-6>div {
                margin-bottom: 6px !important;
            }

            /* Options tags */
            [class*="bg-primary/10"] {
                background: #f0f0ff !important;
                border: 1px solid #7367F0 !important;
                padding: 1px 4px !important;
                font-size: 7px !important;
            }

            /* Page settings */
            @page {
                size: A4;
                margin: 8mm;
            }

            /* Avoid breaks inside cards */
            .p-6,
            [class*="shadow-card"] {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            /* Header */
            .flex.items-center.justify-between {
                margin-bottom: 8px !important;
            }

            /* Material icons */
            .material-symbols-outlined {
                color: #64748b !important;
                font-size: 14px !important;
            }

            [class*="text-primary"] .material-symbols-outlined,
            .material-symbols-outlined[class*="text-primary"] {
                color: #7367F0 !important;
            }

            [class*="text-danger"] .material-symbols-outlined,
            .material-symbols-outlined[class*="text-danger"] {
                color: #EA5455 !important;
            }

            [class*="text-success"] .material-symbols-outlined,
            .material-symbols-outlined[class*="text-success"] {
                color: #28C76F !important;
            }

            /* Additional info grid */
            .grid-cols-2.md\:grid-cols-4 {
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 4px !important;
            }

            .grid-cols-1.md\:grid-cols-2 {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 4px !important;
            }

            /* Print title */
            h1 {
                font-size: 14px !important;
                margin: 0 !important;
            }

            h2 {
                font-size: 12px !important;
                margin: 0 !important;
            }

            h3 {
                font-size: 10px !important;
                margin-bottom: 4px !important;
            }

            /* Reduce padding for print - very compact */
            .p-6 {
                padding: 6px !important;
            }

            .px-6 {
                padding-left: 6px !important;
                padding-right: 6px !important;
            }

            .pb-6 {
                padding-bottom: 6px !important;
            }

            .p-3 {
                padding: 3px !important;
            }

            .p-4 {
                padding: 4px !important;
            }

            .p-8 {
                padding: 6px !important;
            }

            .mt-6 {
                margin-top: 4px !important;
            }

            .mt-4 {
                margin-top: 3px !important;
            }

            .mb-4 {
                margin-bottom: 3px !important;
            }

            .pt-6 {
                padding-top: 4px !important;
            }

            .pt-3 {
                padding-top: 2px !important;
            }

            .gap-2 {
                gap: 2px !important;
            }

            .gap-3 {
                gap: 3px !important;
            }

            .gap-4 {
                gap: 4px !important;
            }

            /* Text sizes compact */
            .text-sm {
                font-size: 8px !important;
            }

            .text-xs {
                font-size: 7px !important;
            }

            .text-lg {
                font-size: 10px !important;
            }

            .text-xl {
                font-size: 11px !important;
            }

            .text-2xl {
                font-size: 12px !important;
            }

            /* Icons in info items */
            .text-lg.material-symbols-outlined {
                font-size: 12px !important;
            }

            .text-2xl.material-symbols-outlined {
                font-size: 16px !important;
            }

            .text-4xl.material-symbols-outlined {
                font-size: 20px !important;
            }
        }
    </style>
